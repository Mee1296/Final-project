<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js" >
    
    </script>
    <title>Virtual Cafe</title>
  </head>
  <body>
    <header>
      <p>Virtual Cafe</p>
    </header>
    <main>
      <Canvas id="gameCanvas" class="gameCanvas"></Canvas>
      <div id="chatBoxDiv">
        <input type="text" id="TextBox" class="TextBox">
      </div>

      <div id="menuScreenDiv" class="gameUI">
        <h1>Welcome to our Cafe</h1>
        <label for="RoomNumber">Enter your room No.</label>
        <input type="number" id="RoomNumber" required>
        <button id="RoomNumberBtn">Go!</button>
        <div class="popup" id="popup">
          <h1>Please enter your room No.</h1>
        </div>
      </div>
    </main>
    <footer><p>Created with Love</p></footer>

    <script type="module" src="./public/scripts/main.js"></script>
  </body>
</html>
